<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ToDo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(100, 100, 100);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #add-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
    }

    #add-btn:hover {
      background-color: #218838;
    }

    ul {
      padding: 0;
      margin: 0;
    }

    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    li button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My ToDo List</h2>
    <div class="input-area">
      <input id="input" placeholder="Add a task" />
      <button id="add-btn" onclick="add()">Add</button>
    </div>
    <ul id="list-container">
    </ul>
  </div>

  <script>
    const ul = document.getElementById("list-container");
    const input = document.getElementById("input");

    function add() {
      if (input.value.trim() === "") return;

      const listItem = document.createElement("li");
      listItem.innerHTML =
        input.value +
        "<button onclick='deleteitem(event)'>Delete</button>";
      ul.appendChild(listItem);
      input.value = "";
    }

    function deleteitem(event) {
      event.target.parentElement.remove();
    }
  </script>
</body>
</html>
